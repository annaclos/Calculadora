<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/site.js" defer></script>
</head>
<body>
    <div class="container flex">
        <div class="calculadora">
            <div class="display">
                <span class="cache"></span>
                <span id="numberDisplay"></span>
            </div>
            <div class="numerosBtn">
                <div>
                    <button id="percent" class="bgBtn">%</button>
                    <button id="ce" class="bgBtn">CE</button>
                    <button id="c" class="bgBtn">C</button>
                    <button id="back" class="bgBtn">◄</button>
                </div>
                <div>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="x" class="bgBtn">X</button>
                </div>
                <div>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="minus" class="bgBtn">-</button>
                </div>
                <div>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="plus" class="bgBtn">+</button>
                </div>
                <div>
                    <button id="division" class="bgBtn">÷</button>
                    <button id="zero">0</button>
                    <button id="comma" class="bgBtn">,</button>
                    <button id="equal" class="bgBtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
